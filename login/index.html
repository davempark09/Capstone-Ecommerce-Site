<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body id="body1">

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand topLogo" href="/">
                <img src="/images/logo.png" alt="Gundam Logo" height="40px" width="120px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navList" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-around navUl">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration/">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/checkout/">Checkout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="spaceHolder">
        <p>IDK</p>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="JohnJacobsJingleHeimerSchmit"
                    style="width:300px" required>
                <label for=" floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    style="width:300px" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="my-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberCheck">
                <label class="form-check-label 	labelColor" for="rememberCheck">Remember Me</label>
            </div>
            <a href="#" class="link">Forgot your password?</a><br>
            <a href="/registration/" class="link">New to David's Store? Sign up</a><br>
        </form>
    </div>
    <div class="btnContainer d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </div>

    <div class="spaceHolder">
        <p>IDK</p>
    </div>

    <footer class="container-fluid mt-3 bg-light">
        <div class="row">
            <p class="col-4">@copyright stuff</p>
            <p class="col-4">Socia Media Links</p>
            <p class="col-4">Contact Info</p>
        </div>
    </footer>
</body>

</html>
